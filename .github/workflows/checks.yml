name: Task Manager App CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: taskuser
          POSTGRES_PASSWORD: taskpass
          POSTGRES_DB: taskdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U taskuser"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DB_NAME: taskdb
      DB_USER: taskuser
      DB_PASSWORD: taskpass
      DB_HOST: localhost
      DB_PORT: 5432
      DEBUG: 1

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ³ Build and start containers
        run: docker compose up --build -d

      - name: ğŸ•“ Wait for PostgreSQL to be ready
        run: |
          for i in {1..10}; do
            docker exec $(docker ps -qf "name=app") python manage.py migrate && break
            echo "Waiting for DB to be ready... ($i)"
            sleep 5
          done

      - name: ğŸ§ª Run tests
        run: docker compose exec app python manage.py test

      - name: ğŸ§¹ Run linter (flake8)
        run: docker compose exec app flake8

      - name: ğŸ§¹ Clean up
        if: always()
        run: docker compose down --volumes --remove-orphans
